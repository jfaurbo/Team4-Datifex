				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="collapse navbar-collapse" id="navbarsExample04">
				<ul class="navbar-nav ms-auto mb-2 mb-md-0">
					<li class="nav-item">
						<a class="nav-link" href="newFlexItem.html"><i class="bi-plus-square"></i> New Flex Item</a>
					</li>
					<li class="nav-item dropdown">

	<br>
	<div class="container" align="center">
		
		
		<div id="flex_title">
			<h2>Flex for Monday 25 April 2022</h2>
		</div>
		
		<div class="d-flex justify-content-between align-items-center">
			<div class="p-1" id="last_update">
				<b>Last Updated: </b>24 April 2022
			</div>
			<div class="d-flex" id="flex-nav">
				<div class="p-1 "><button type="button" class="btn btn-dark"><i class="bi-calendar3-event"></i> Today</button></div>
				<div class="p-1"><button type="button" class="btn btn-dark"><i class="bi-arrow-left-square-fill"></i></button></div>
				<div class="p-1"><button type="button" class="btn btn-dark"><i class="bi-calendar3"></i></button></div>
				<div class="p-1"><button type="button" class="btn btn-dark"><i class="bi-arrow-right-square-fill"></i></button></div>
				<div class="p-1"><button type="button" class="btn btn-dark"><i class="bi-filter"></i>Filter</button></div>
				<div class="p-1 table_option_button">
					
					<button type="button" class="btn btn-dark" id="dropdownRightMenuButton" data-bs-toggle="dropdown" aria-expanded="false">
						<i class="bi-three-dots-vertical"></i>
					</button>
					<ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownRightMenuButton">
						<li><Button class="btn btn-link dropdown-item" data-bs-toggle="modal" data-bs-target="#staticConflictCheckLive">Check for Conflicts</button></li>
						<li><a class="dropdown-item disabled" href="#">Print view</a></li>
						<li><a class="dropdown-item disabled" href="#">Save Filter</a></li>
					</ul>
						
					</div>
				</div>
			</div>
			
			
			
			<div class="table-responsive p-1">
				<table class="table table-striped">
					<thead class="table-dark">
						<tr>
							
							<th width="70">Serial ID</th>
							<th width="120">Timing</th>
							<th width="350">Serial</th>
							<th width="100">Location</th>
							<th width="400">Added Information</th>
							<th width="50"></th>
						</tr>
					</thead>
					<tbody id="flex-data-table"></tbody>
				</table>
				
			</div>
			
			
			
		</div>	
		
		<!--Check Conflicts Modal-->
		<div class="modal fade" id="staticConflictCheckLive" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticConflictCheckLiveLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title" id="staticConflictCheckLiveLabel">Conflict Check</h5>
						<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<p>There are [input].</p>
						<div class="table-responsive p-1">
							<table class="table table-striped">
								<thead class="table-dark">
									<tr>
										<th width="50">ID#</th>
										<th width="200">Conflict Details</th>
									</tr>
								</thead>
								<tbody id="flex-conflict-query"></tbody>
							</table>
							
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
					</div>
				</div>
			</div>
		</div>
